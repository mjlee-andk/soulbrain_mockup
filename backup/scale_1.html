    <script>
        $(document).ready(function () {
            const url = new URL(window.location.href);
            const urlParams = url.searchParams;

            var car_num = urlParams.get('car_num');
            var shotsy_num = urlParams.get('shotsy_num');
            var con_num = urlParams.get('con_num');

            $("#car_num").val(car_num);
            if(car_num == '') {
                $("#car_num").val('없음');
            }

            $("#shotsy_num").val(shotsy_num);
            if(shotsy_num == '') {
                $("#shotsy_num").val('없음');
            }

            $("#con_num").val(con_num);
            if(con_num == '') {
                $("#con_num").val('없음');
            }

            $("button[name='send_data']").click(function () {
                if($("#driver_name").val() == ''
                || $("#team_name").val() == ''
                || $("#item_num").val() == ''
                || $("#item_name").val() == ''
                || $("#company_num").val() == ''
                || $("#company_name").val() == '') {
                    alert('하단의 계근기록에서 계근정보를 선택해주세요.');
                    return;
                }

                if(confirm('데이터 오입력에 따른 불이익은 운전자 본인에게 귀속됩니다.\n계근을 진행하시겠습니까?')) {
                    $(location).attr("href", "./index.html");
                }
                else {

                }
            });

            $("#single-select tr").click(function(){
                // 현재 클릭된 Row(<tr>)
    			var tr = $(this);
    			var td = tr.children();

                // td.eq(index)를 통해 값을 가져올 수도 있다.
                $("#driver_name").val(td.eq(0).text());
                $("#team_name").val(td.eq(1).text());
                $("#item_num").val(td.eq(2).text());
                $("#item_name").val(td.eq(3).text());
                $("#company_num").val(td.eq(4).text());
                $("#company_name").val(td.eq(5).text());
            });
        });
    </script>
