    <script>
        $(document).ready(function () {
            const url = new URL(window.location.href);
            const urlParams = url.searchParams;

            var selected_num = '';
            var car_num = urlParams.get('car_num');
            var shotsy_num = urlParams.get('shotsy_num');
            var con_num = urlParams.get('con_num');

            // 확인 버튼 눌렀을 때 이벤트
            $("button[name='send_data']").click(function () {
                if(selected_num == '') {
                    alert('샷시번호를 선택해주세요.');
                    return;
                }

                $(location).attr("href", "./user_check_1.html?car_num=" + car_num + '&shotsy_num=' + selected_num + '&con_num=' + con_num);
            });

            // 이전 버튼 눌렀을 때 이벤트
            $("button[name='move_before']").click(function () {
                $(location).attr("href", "./user_check_1.html?car_num=" + car_num + '&shotsy_num=' + shotsy_num + '&con_num=' + con_num);
            });


            // 검색 버튼 클릭하면 결과 창 띄우기
            $("#car_num_search").click(function() {
                $("#search_result").css("display", "table-row-group");
            });

            // 결과 테이블에서 선택했을때 이벤트
            $("#single-select tr").click(function(){
                // 현재 클릭된 Row(<tr>)
    			var tr = $(this);
    			var td = tr.children();

                selected_num = td.eq(1).text();
            });
        });
    </script>
