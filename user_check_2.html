    <script>
        $(document).ready(function () {
            const url = new URL(window.location.href);
            const urlParams = url.searchParams;

            var car_num = urlParams.get('car_num');
            var shotsy_num = urlParams.get('shotsy_num');
            var con_num = urlParams.get('con_num');


            if(typeof car_num == '' || car_num === 'null') {
                $("#car_num").val();

            } else {
                $("#car_num").val(car_num);
            }
            if(typeof shotsy_num == '' || shotsy_num === 'null') {
                $("#shotsy_num").val();
            } else {
                $("#shotsy_num").val(shotsy_num);
            }

            if(typeof con_num == '' || con_num === 'null') {
                $("#con_num").val();
            } else {
                $("#con_num").val(con_num);
            }

            // 다음 누를 때 검사
            $("button[name='next']").click(function () {
                // 최소 입력 검사
                if($('#car_num').val() == '' && $('#shotsy_num').val() == '' && $('#con_num').val() == '') {
                    alert('차량번호/샷시번호/Container No. 중 최소 1개를 입력해주세요.');
                    return;
                }

                // 1차계량 기록 없는 데이터 확인
                if($('#car_num').val() == '1234') {
                    alert('1차 계량 기록이 없습니다. 입력한 정보를 확인해주세요.');
                    return;
                }

                var url = './scale_2.html?car_num=' + car_num + '&shotsy_num=' + shotsy_num + '&con_num=' + con_num;
                $(location).attr("href", url);
            });

            // 이전 누를 때
            $("button[name='move_before']").click(function () {
                if($('#car_num').val() == '' && $('#shotsy_num').val() == '' && $('#con_num').val() == '') {
                    $(location).attr("href", "./index.html");
                    return;
                }

                if(!confirm('이전을 누르시면 입력하신 데이터가 초기화 됩니다.\n진행하시겠습니까?')) {
                    return;
                }

                $(location).attr("href", "./index.html");
            });



            // 차량번호 입력창 누르면 검색화면으로 이동
            $("#car_num").click(function() {
                $(location).attr("href", "./car_num_select_2.html?car_num=" + car_num + '&shotsy_num=' + shotsy_num + '&con_num=' + con_num);
            })

            $("#shotsy_num").click(function() {
                $(location).attr("href", "./shotsy_num_select_2.html?car_num=" + car_num + '&shotsy_num=' + shotsy_num + '&con_num=' + con_num);
            })

            $("#con_num").click(function() {
                $(location).attr("href", "./con_num_select_2.html?car_num=" + car_num + '&shotsy_num=' + shotsy_num + '&con_num=' + con_num);
            })
        });
    </script>
